langcode: en
status: true
dependencies:
  config:
    - filter.format.rich_text
  module:
    - ckeditor5
format: rich_text
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - bold
      - italic
      - link
      - heading
      - bulletedList
      - numberedList
      - alignment
      - '|'
      - file_browser
      - '|'
      - blockQuote
      - insertTable
      - style
      - removeFormat
      - sourceEditing
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<tableresponsive>'
        - '<h2 id class>'
        - '<h3 id class>'
        - '<h4 id class>'
        - '<h5 id class>'
        - '<h6 id class>'
        - '<img src alt data-entity-type data-entity-uuid data-entity-substitution data-align data-caption>'
        - '<div data-animation-in data-animation-out data-reveal id class>'
        - '<button data-* id class>'
        - '<span aria-* class>'
        - '<iframe longdesc name scrolling src title align height frameborder width class>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<p class>'
        - '<drupal-entity data-*>'
    ckeditor5_style:
      styles:
        -
          label: 'iframe video left'
          element: '<div class="embed-responsive-16by9 left">'
        -
          label: 'iframe video right'
          element: '<div class="embed-responsive-16by9 right">'
    linkit_extension:
      linkit_enabled: false
    media_media:
      allow_view_mode_override: false
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: null
  max_dimensions:
    width: null
    height: null
